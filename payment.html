<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="CSS/payment.css">
</head>

<body>

    <div class="container">


        <h3>Payment method</h3>
        <p>All transactions are secure and encrypted.</p>


        <div class="card">
        <h4>CREDIT CARD</h4>

        <div class="cardImg">
            <img src="./img/Visa.png" alt="visa">
            <img src="./img/Mastercard.png" alt="visa">
            <img src="./img/Discover.png" alt="visa">
        </div>


    </div>
        <hr>
        <form action="">

            <input id="name" type="text" placeholder="name on card" required />
            <input type="text" placeholder="card number" id="cardNum" required />
            <input type="text" placeholder="CVV" id="cvv" required />
            <label for="expiry-date">expiry-date</label>
            <input id="date" type="month" name="expiry-date" placeholder="expiry-date" required />

            <input type="submit" name="" id="payment" value="submit">
        </form>

    </div>
    <script src="./JS/payment.js"></script>
</body>

</html>
